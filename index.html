<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
    </head>
    <body>
        <h1>Homepage</h1>
        <!-- Тег <a></a> Добавляет ссылку на страницу, можно задать произвольное имя для ссылки или ГИПЕРТЕКСТ, 
         но для того, чтобы можно было перейти на эту страницу,
         необходим атрибут href, который указывает, куда именнот долдна отправить ссылка -->
        <a href="https://www.theodinproject.com/about">About The Odin Progect</a>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
        <!-- Атрибудт target указывает, где будет открыта текущая ссылка
        Если в данном окне, то по умолчанию стоит параметр _self
        Если хотим в новом, зада]м параметр _blank
        атрибут rel используется для описания связи между текущей страницей и связанным с ней документом.
        Значение noopener атрибута rel гарантирует, что ссылка, открытая в новой вкладке или окне, 
        не сможет взаимодействовать с исходной страницей или получить к ней доступ. 
        Без этого атрибута новая страница может использовать JavaScript для управления исходной страницей,
        что представляет угрозу безопасности. 
        Оно не позволяет новой странице узнать, откуда пришел пользователь (скрывает реферер), 
        а также включает функцию noopener, которая не позволяет новой странице получить доступ к исходной.
        Абсолютные ссылки - ссылки на страницы ДРУГИХ вебсайтов
        Относительная ссылка - ссылки на другие страницы НАШЕГО вебсайта-->
        <p><a href="about.html">About</a></p>
        <!-- Будет работать, если файлы располагаются в одном каталоге -->
        <a href="pages/about.html">About</a>
        <!-- Будет работать после указания каталога, в котором располагается файл -->
        <!-- Добавление ./ перед ссылкой в большинстве случаев позволяет избежать таких проблем. 
        Добавляя ./, вы указываете своему коду, что он должен начать поиск файла/каталога относительно каталога current . -->
        <img src="https://www.theodinproject.com/mstile-310x310.png">
        <!-- <img> является пустым элементом, атрибут src сообщает браузеру, где находится файл изображения -->
         <img src="./images/dog.jpg" alt="Dog Charles from The Odin Project" height="310" width="310">
        <!-- Атрибут alt используется для описания изображения. Он будет использоваться вместо изображения, 
        если оно не может быть загружено. Он также используется программами для чтения с экрана, 
        чтобы описать изображение для пользователей с нарушениями зрения.  -->
        <!-- height="310" width="310" Атрибуты описания высотыти ширины изображения
        указание атрибутов высоты и ширины в тегах изображений помогает браузеру отображать страницу без скачков и мерцания. -->
    </body>
</html>
